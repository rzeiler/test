<h2 mat-dialog-title>Löschen</h2>
<mat-dialog-content>Wollen Sie den Datensatz wirklich löschen</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Nein</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Ja</button>
</mat-dialog-actions>
