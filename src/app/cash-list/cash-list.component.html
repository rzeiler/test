<mat-list>
  <mat-list-item style="position: relative" mat-ripple *ngFor="let shoe of orders">
    <span mat-button [routerLink]="['cash/form/',shoe.id]">
     {{shoe.name}}<br/>
     <small>summe:{{shoe.id}} &euro;</small>
    </span>
    <span class="app-space"></span>
    <mat-checkbox [checked]="shoe.checked" (change)="onChange($event, shoe)"></mat-checkbox>
  </mat-list-item>
</mat-list>
<button [routerLink]="['category/form']" class="page_fab_button" mat-fab color="primary">
