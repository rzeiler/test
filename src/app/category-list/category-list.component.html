<mat-list>
  <mat-list-item style="position: relative" mat-ripple *ngFor="let shoe of orders">
    <button mat-mini-fab color="primary" [routerLink]="['category/form/',shoe.id]">
      {{shoe.name.substring(0,1)}}
    </button>
    <span [routerLink]="['cashes',shoe.id]">{{shoe.name}}<br><sup>summe:{{shoe.id}} &euro;</sup></span>
    <span class="app-space"></span>
    <mat-checkbox [checked]="shoe.checked" (change)="onChange($event, shoe)"></mat-checkbox>
  </mat-list-item>
</mat-list>
